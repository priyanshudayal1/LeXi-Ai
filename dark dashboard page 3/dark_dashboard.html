<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dark_dashboard.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <p class="">LeXi AI &nbsp; <i class="fa-solid fa-bars"></i></p>
        </div>
        <div class="nav-bar">
            <div class="nav-links">
                <div id=""><a href=""><i class="fa-solid fa-house"></i> &nbsp; Dashboard</a></div>
                <div><a href=""><i class="fa-regular fa-folder"></i> &nbsp; Document</a></div>
                <div><a href=""><i class="fa-regular fa-file-lines"></i> &nbsp; Invoice</a></div>
                <div><a href=""><i class="fa-solid fa-receipt"></i>&nbsp; Export</a></div>
                <div><a href=""><i class="fa-solid fa-coins"></i> &nbsp;Bills and Plans</a></div>
                <div><a href=""><i class="fa-solid fa-bullhorn"></i>&nbsp; Dispute Support</a></div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-head">
            <div class="date">
            </div>
            <div class="space"></div>
            <div class="user">
                <button class="btn user-btn"><i class="fa-solid fa-user"></i> &nbsp; Dev Dutta &nbsp; <i
                        class="fa-solid fa-angle-down"></i></button>
            </div>
        </div>
        <div class="drop-btns">
            <div class="drop-btn-1">
                <div class="dropdown-center">

                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Contract Type
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Contract Type</a></li>
                        <li><a class="dropdown-item" href="#">Contract Type two</a></li>
                        <li><a class="dropdown-item" href="#">Contract Type three</a></li>
                    </ul>
                </div>
            </div>
            <div class="drop-btn-2">
                <div class="dropdown-center">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Party Type
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Party Type</a></li>
                        <li><a class="dropdown-item" href="#">Party Type two</a></li>
                        <li><a class="dropdown-item" href="#">Party Type three</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-cont">
            <form action="">
                <label for="first_name" class="form-label">
                    <input type="text" placeholder="First Name" class="form-control" id="first_name">
                </label>
                <label for="pincode" class="form-label"><input type="text" id="" placeholder="pincode" class="form-control"></label>
                <label for="aadhar_no" class="form-label"><input type="text" id="" placeholder="aadhar_no" class="form-control"></label>
                <label for="last_name" class="form-label"><input type="text" id="" placeholder="last_name" class="form-control"></label>
                <label for="address" class="form-label"><input type="text" id="" placeholder="address" class="form-control"></label>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
