<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./static/css/login.css">
  </head>

  <body>
    <div class="main">
      <div class="photo-cont">
        <div class="photo">
          <img src="./assests/loginimg.png" alt="">
        </div>
        <div class="photo-text">
          <h2>The Contract Management System</h2>
        </div>
        <div class="foot">
          <p>
            Made in India &copy; 2024 Astue Lex Servicade pvt. All Rights
            Reserved.
          </p>
        </div>
      </div>
      <div class="login-form">
        <div class="form-cont">
          <div class="head">
            <h1 class="">Welcome to LeXi Ai</h1>
            <p>Sign in to your account</p>
          </div>
          <div class="form">
            <form novalidate>
              <div class="mb-3">
                <span id="user-icon"><i class="fa-regular fa-user"></i> </span>
                <label for="username" class="form-label">Username</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter username"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <span id="pass-icon"><i class="fa-solid fa-lock"></i></span>
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  placeholder="Enter password "
                />
              </div>
              <div class="mb-3 text-end px-2">
                <a href="">Forgot Password?</a>
              </div>
              <div class="btns">
                <button type="submit" class="btn btn-primary login-btn">
                  Login
                </button>
                <button type="submit" class="btn btn-primary" id="">
                  <i class="fa-regular fa-paper-plane" id="gmail-btn"></i>
                  &nbsp;Login with Gmail &nbsp;<i
                    class="fa-solid fa-arrow-right"
                  ></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
